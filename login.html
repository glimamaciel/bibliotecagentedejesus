<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#9c3436"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/mail.png">
    <title>Login</title>
</head>
<body>
    <!-- Inicio parte do logo da igreja -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/mail.png" alt="">
            </a>
        </div>
    </div>
   <!-- Fim parte do logo da igreja -->

   <!-- Inicio caixa de login -->
    <div class="login_body">
        <!-- Inicio campos para login -->
        <div class="login_box">
            <h2>Entrar</h2>
            <!-- Inicio formulario login -->
            <form>
                <div class="input_box">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="button_entrar">
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <!-- Fim formulario login -->

            <div class="support">
                <div class="resetpassword">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div id="linha_ou">
                    <div id="linha_horizontal">
                    </div>
                        <div class="ou">
                            <p>OU</p>
                        </div>
                    <div id="linha_horizontal">
                    </div>
                </div>
                <div class="newuser">
                    <p></p><a href="#">Clique aqui</a>&nbsp;para se cadastrar</p> 
                </div>

            </div>

        </div>
        <!-- Fim campos para login -->
    </div>
    <!-- Fim caixa de login -->
</body>
</html>
